<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Description</p>
    </header>
    <main>
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name <input type="text" id="name" required
                                                                    placeholder="Fulano de Tal"></label>
                <label for="email" id="email-label">Email <input type="email" id="email" required
                                                                  placeholder="youremail@email.com"></label>
                <label for="number" id="number-label">Number <input type="number" id="number"
                                                                     min="1" max="40"></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Select
                    <select id="dropdown">
                        <option>select one</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </label>
                <label for="radio-one"><input type="radio" name="radio" id="radio-one" class="inline"
                                              checked>Radio One</label>
                <label for="radio-two"><input type="radio" name="radio" id="radio-two" class="inline">Radio Two</label>
            </fieldset>
            <fieldset>
                <label><input type="checkbox" id="checkbox-one" class="inline" value="1">Checkbox One</label>
                <label><input type="checkbox" id="checkbox-two" class="inline" value="2">Checkbox Two</label>
                <label><input type="checkbox" id="checkbox-three" class="inline" value="3">Checkbox Three</label>
                <label><input type="checkbox" id="checkbox-four" class="inline" value="4">Checkbox Four</label>
                <label><input type="checkbox" id="checkbox-five" class="inline" value="5">Checkbox Five</label>
                <label for="textarea">Other (specify bellow) <textarea id="textarea" cols="30" rows="10"></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
